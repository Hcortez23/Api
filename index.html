<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestion de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestion Expo System</b></li>
            </ul>

            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesion</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo</h2>
    <div class="tabla-scroll">
        <table id="tabla" class="overflow-auto">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
             <!--Aqui va la API-->
             <!--Aqui no me acuerdo-->
            </tbody>
        </table>
    </div>

        
    </main>
    <!--Modal para agregar Integrantes-->
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btnCerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frmAgregar">
                <input type="text" id="Nombre" placeholder= "Nombre" required>
                <input type="text" id="Apellido" placeholder= "Apellido" required>
                <input type="email" id="Email" placeholder= "Email" required>
                <input type="number" id="Edad" placeholder= "Edad" required>
                <button type="submit" class="contrast">Guardar</button>

            </form>
        </article>
    </dialog>
    <!--Boton flotante para agregar registros-->
    <button class="add-button" id="btnAbrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
    </button>

    <script src="JS/script.js"></script>
</body>
</html>
